<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arabic Academy Bangladesh - Admission Form</title>
<link rel="icon" type="image/png" href="./photo/logo.jpg">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0a3d62, #1e3799);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        color: #0a3d62;
        margin-bottom: 5px;
    }

    h4 {
        text-align: center;
        color: #555;
        margin-top: 0;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    textarea {
        resize: none;
        height: 60px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background: #1e3799;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0a3d62;
    }

    @media(max-width: 600px){
        body {
            padding: 10px;
            height: auto;
        }
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Arabic Academy Bangladesh</h2>
    <h4>Admission Form</h4>

    <form>
        <label>Student Name</label>
        <input type="text" placeholder="Enter full name" required>

        <label>Father's Name</label>
        <input type="text" placeholder="Enter father's name" required>

        <label>Mother's Name</label>
        <input type="text" placeholder="Enter mother's name" required>

        <label>Date of Birth</label>
        <input type="date" required>

        <label>Gender</label>
        <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Class / Course</label>
        <select required>
            <option value="">Select Course</option>
            <option>প্লে ১</option>
            <option>প্লে ২</option>
            <option>১ম শ্রেণী</option>
            <option>২য় শ্রেণী</option>
            <option>৩য় শ্রেণী</option>
            <option>৪র্থ শ্রেণী</option>
            <option>৫ম শ্রেণী</option>
            <option>৬ষ্ঠ শ্রেণী</option>
            <option>৭ম শ্রেণী</option>
            <option>নুরানী শাখা</option>
            <option>নাজরা শাখা</option>
            <option>হিফজ বিভাগ</option>
            <option>মহিলা শাখা</option>
        </select>

        <label>Mobile Number</label>
        <input type="tel" placeholder="01XXXXXXXXX" required>

        <label>Email (Optional)</label>
        <input type="email" placeholder="example@email.com">

        <label>Address</label>
        <textarea placeholder="Enter full address"></textarea>

        <button type="submit">Submit Admission</button>
    </form>
</div>

</body>
</html>
